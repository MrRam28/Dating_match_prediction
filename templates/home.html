<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
    <marquee direction="right"  bgcolor="red" >
	<h1 style="text-align:center">Dating Match Prediction</h1>
    </marquee>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" size="75" placeholder="Decision of partner at night of event (yes=1, No=0)" name="dec_o " required="required" /><br>
        <input type="text" size="75" placeholder="Decision at night of event (yourself) (yes=1, No=0)" name="dec" required="required" /><br>
        <input type="text" size="75" placeholder="How likely do you think it is that your partner likes you (rating 0-10)" name="like_o" required="required" /><br>
        <input type="text" size="75" placeholder="Did you like your partner (rating 0-10)" name="like" required="required" /><br>
        <input type="text" size="75" placeholder="Rating by partner (about me) at night of event on being funny (rating 0-10)" name="fun_o" required="required" /><br>
        <input type="text" size="75" placeholder="Rate yourself - being funny (rating 0-10)" name="fun" required="required" /><br>
        <input type="text" size="75" placeholder="What do you look for in a partner - shared interests (rating 0-10)" name="shar" required="required" /><br>
        <input type="text" size="75" placeholder="Rating by partner (about me) at night of event on shared interest (rating 0-10)" name="shar_o" required="required" /><br>
        <input type="text" size="75" placeholder="Rate your partner - attractiveness (rating 0-10)" name="attr_o" required="required" /><br>
        <input type="text" size="75" placeholder="Rate yourself - attractiveness (rating 0-10)" name="attr" required="required" /><br>
        <input type="text" size="75" placeholder="How happy do you expect to be with the people you meet during the speed-dating event (rating 0-10)" name="prob_o" required="required" /><br>
        <input type="text" size="75" placeholder="How many do you expect will be interested in dating you (rating 0-10)" name="prob" required="required" /><br>
        <input type="text" size="75" placeholder="How many call you resived (call 0-10) " name="them_cal" required="required" /><br>
        <input type="text" size="75" placeholder="Rate yourself - intelligence (rating 0-10)" name="intel" required="required" /><br>
        <input type="text" size="75" placeholder="Rate your partner - intelligence (rating 0-10)" name="intel_o" required="required" /><br>
        <input type="text" size="75" placeholder="Rate yourself - sincerity (rating 0-10)" name="sinc" required="required" /><br>
        <input type="text" size="75" placeholder="Rate your partner - sincerity (rating 0-10)" name="sinc_o" required="required" /><br>
        <input type="text" size="75" placeholder="What do you look for in a partner - ambition (rating 0-10)" name="amb_o" required="required" /><br>
        <input type="text" size="75" placeholder="How many matches do you expect to get " pname="num_in_3" required="required" /><br>
        <input type="text" size="75" name="income" placeholder="income" required="required" /><br>
        


        



        <button type="submit" size="45" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>


 </div>
 {{prediction_text}}

 <marquee direction="right"  bgcolor="blue" >
 <h1>Creator :- Mr.Ram dj </h1>
 </marquee>
</body>
</html>
